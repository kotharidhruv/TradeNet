<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Net</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/icon.png" type="image/x-png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono', monospace; /* Added font family */
    }

    nav {
      background-color: #084440;
      color: #fff;
      padding: 1rem;
    }

    nav #title {
      margin-right: auto;
      font-size: 1.5rem;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
    }

    header h1 {
      color: #084440;
    }

    section {
      padding: 2rem;
      background-color: #fff;
    }

    .random-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem;
      background-color: #fff;
    }

    .random-item {
      width: 300px;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #084440;
    }

    .random-item .image-container {
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .random-item .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .random-item .text {
      padding: 1rem;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #084440;
      color: white;
      text-align: center;
      padding: 10px 0;
      height: 100px 0;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <nav>
    <h1 id="title">Trade Net</h1>
    <ul id="links">
      <li><a href="/index.html">Home</a></li>
      <li><a href="#consoles">Products</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="login.html">Sign in</a></li>
      <li><a href="postItems/postItems.html">Post</a></li>
      <li><a href="itemPosted/postedItems.html">Posted Items</a></li>
      <li><a href="allItemsPosted/allItemsPosted.html">All Posted Items</a></li>
    </ul>
  </nav>
  <header>
    <div class="slides">
      <div id="play" class="slide center show">
        <h1>Bargain!</h1>
      </div>
      <div id="gorilla" class="slide center">
        <h1>Trade!</h1>
      </div>
      <div id="nintendo" class="slide center">
        <h1>Enjoy!</h1>
      </div>
    </div>
  </header>

  <section id="consoles">
    <!-- Existing content -->

    <!-- New div for displaying random items -->
    <div class="random-items" id="itemsList"></div>
  </section>

  <footer>
    <!-- Your existing footer -->
  </footer>

</body>

</html>
