<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Net</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/icon.png" type="image/x-png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono', monospace; /* Added font family */
    }

    nav {
      background-color: #084440;
      color: #ddffd4;
      padding: 1rem;
    }

    nav #title {
      margin-right: auto;
      font-size: 1.5rem;
      color: #ddffd4;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ddffd4;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #ddffd4;
    }

    header h1 {
      color: #084440;
    }

    section {
      padding: 2rem;
      background-color: #ddffd4;
    }

    .random-items {
      display: flex;
      overflow-x: auto; /* Add horizontal scroll if needed */
      padding: 2rem;
      background-color: #ddffd4;
    }

    .random-item {
      width: 300px; /* Set a fixed width for each item */
      margin-right: 20px; /* Add spacing between items */
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #084440;
    }

    .random-item:last-child {
      margin-right: 0; /* Remove margin from the last item to prevent extra spacing */
    }

    .random-item .image-container {
      height: 200px;
      overflow: hidden;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .random-item .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .random-item .text {
      padding: 1rem;
    }

    body {
      min-height: 100vh; /* Ensure body takes up at least the full viewport height */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex;
      flex-direction: column; /* Stack child elements vertically */
    }

    section {
      flex-grow: 1; /* Allow section to grow and take up remaining vertical space */
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #084440;
      color: white;
      text-align: center;
      padding: 10px 0;
      height: 100px 0;
      flex-shrink: 0;
    }

    button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      margin-left: 50em;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <nav>
    <h1 id="title">Trade Net</h1>
    <ul id="links">
      <li><a href="/index.html">Home</a></li>
      <li><a href="#consoles">Products</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="login.html">Sign in</a></li>
      <li><a href="postItems/postItems.html">Post</a></li>
      <li><a href="itemPosted/postedItems.html">Posted Items</a></li>
      <li><a href="allItemsPosted/allItemsPosted.html">All Posted Items</a></li>
      <style>
        #signout {
            background-color: #b31500;
        }
      </style>

      <li><button id='signout'>Sign Out</button></li>
    </ul>
  </nav>
  <header>
    <div class="slides">
      <div id="play" class="slide center show">
        <h1>Bargain!</h1>
      </div>
      <div id="gorilla" class="slide center">
        <h1>Trade!</h1>
      </div>
      <div id="nintendo" class="slide center">
        <h1>Enjoy!</h1>
      </div>
    </div>
  </header>

  <!-- Popup -->
  <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px;">
          <h2>Welcome to Trade Net!</h2>
          <p>Thank you for visiting our website.</p>
          <p>Click the button below to continue browsing.</p>
          <button id='closePopUp'">Close</button>
      </div>
  </div>


  <section id="consoles">
    <div class="random-items" id="itemsList"></div>
  </section>



  <footer>
    <p>&copy; 2023 Trade Net. All rights reserved.</p>
    
  </footer>

</body>

</html>
