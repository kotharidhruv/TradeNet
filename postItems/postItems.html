<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Item for Trading</title>
  <!-- Include Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
  <!-- Include your custom JavaScript file -->
  <script type="module" src="postItems.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    nav #title {
      margin-right: auto;
      font-size: 1.5rem;
      animation: titleColorChange 5s infinite alternate;
    }

    @keyframes titleColorChange {
      0% {
        color: white;
      }

      50% {
        color: orange;
      }

      100% {
        color: white;
      }
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-content {
      width: 80%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    a.button {
      text-decoration: none;
      color: #fff;
      background-color: #70a8af;
      border-radius: 5px;
      padding: 10px 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #497e87;
    }
  </style>
</head>
<body>
  <nav>
    <h1 id="title">Trade Net</h1>
    <ul id="links">
      <li><a href="/index.html">Home</a></li>
      <li><a href="#consoles">Products</a></li>
      <li><a href="/login.html">Login</a></li>
      <li><a href="/signup.html">Sign Up</a></li>
      <li><a href="postItems/postItems.html">Post</a></li>
      <li><a href="/itemPosted/postedItems.html">Posted Items</a></li>
      <li><a href="/allItemsPosted/allItemsPosted.html">All Posted Items</a></li>
    </ul>
  </nav>
  <div class="login-container">
    <div class="login-content">
      <form id="postItemForm">
        <h2>Post Item for Trading</h2>
        <label for="itemName">Item Name:</label><br>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="itemDescription">Item Description:</label><br>
        <textarea id="itemDescription" name="itemDescription" rows="4" cols="50" required></textarea><br><br>
        
        <label for="itemImage">Choose an image:</label><br>
        <input type="file" id="itemImage" name="itemImage" accept="image/**"><br><br>

        <button type="submit">Post Item</button>
      </form>
    </div>
  </div>
  <footer>
    <h2>Trade Net &copy;2024</h2>
    <ul>
      <li><a href="#consoles">Products</a></li>
    </ul>
  </footer>
</body>
</html>
